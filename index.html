<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExactGuitar</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS ICON Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img class="logo" src="img/logo.png" alt="logo">
            </a>
            <div id="navbar-items">
                <div></div>
                <form class="d-flex" id="search-form">
                    <i class="bi bi-search primary-color flex-column"></i>
                    <input class="form-control me-2" type="search" placeholder="Busque o seu instrumento..."
                        aria-label="Search">
                    <button class="btn  secondary-bg-color" type="submit">Pesquisar</button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="i bi-person"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="i bi-heart"></i>
                        </a>
                        <span class="qty-info">5</span>
                    </li>
                    <li class="nav-item" id="bag-item">
                        <a href="#" class="nav-link">
                            <i class="i bi-bag"></i>
                            <b class="light-color">R$ 1290,12</b>
                        </a>
                        <span class="qty-info">8</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg light-bg-color p-2" id="bottom-navbar-container">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar"
                aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Promoções
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Blog
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Contato
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="banners-container">
        <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner1-violao.jpg" class="d-block w-100 img-fluid" alt="Banner 1">
                    <div class="carousel-caption primary-bg-color light-color">
                        <h5>Violões de luxo</h5>
                        <p>Para você estar pronto em qualquer situação.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner2-violao.jpg" class="d-block w-100 img-fluid" alt="Banner 2">
                    <div class="carousel-caption primary-bg-color light-color">
                        <h5>Linha Importada</h5>
                        <p>Conheça os melhores violões suiços, com pronta entrega.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner3-violao.jpg" class="d-block w-100 img-fluid" alt="Banner 3">
                </div>
                <div class="carousel-item">
                    <img src="img/banner4-violao.jpg" class="d-block w-100 img-fluid" alt="Banner 4">
                </div>
                <div class="carousel-item">
                    <img src="img/banner5-violao.jpg" class="d-block w-100 img-fluid" alt="Banner 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


</body>

</html>
